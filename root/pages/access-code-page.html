<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthSecureOps</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="login-container">
        <!-- Welcome Message -->
        <h1>Welcome</h1>

        <!-- Image under the Welcome Message -->
        <img src="https://as1.ftcdn.net/v2/jpg/05/14/36/48/1000_F_514364850_xLOQX6SOY2qcjAIcTowsi3xYvHmhmvs0.jpg" alt="HealthSecureOps Logo" width="150">

        <!-- Text under image -->
        <p>Login to continue to HealthSecureOps</p>

        <!-- Form for Login -->
        <form id="loginForm">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Login">

            <!-- Forgot username/password text -->
            <p>Forgot username or password?</p>

            <!-- Passcode for Signup -->
            <div class="form-group">
                <label for="passcode">Signup with Access Code:</label>
                <input type="text" id="passcode" name="passcode" required>
            </div>
        </form>
    </div>

</body>
</html>
